<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezervacija</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles2.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="{{ url_for('static', filename='reservation.js') }}"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='Bilder/Logo.png') }}" alt="Relax.Hamulic Logo">
        </div>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Pocetna</a></li>
                <li><a href="{{ url_for('ueber_uns') }}">Cijene</a></li>
                <li><a href="{{ url_for('unterkunft') }}">Ponuda</a></li>
                <li><a href="{{ url_for('reservierung') }}">Rezervacija</a></li>
                <li><a href="{{ url_for('erlebnisse') }}">Dozivljaji</a></li>
                <li><a href="{{ url_for('rezension') }}">Rezensionen</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Rezervacija</h1>
        <div id="calendarControls">
            <button id="prevMonth">&lt;</button>
            <span id="currentMonth"></span>
            <button id="nextMonth">&gt;</button>
        </div>
        <div id="calendar"></div>
    </main>

    <div id="bookingPopup" class="popup">
        <div class="popup-content">
            <span class="close">&times;</span>
            <h2>Rezervacija</h2>
            <form id="bookingForm">
                <label for="name">Ime i Prezime:</label>
                <input type="text" id="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                
                <label for="date">Datum:</label>
                <input type="text" id="date" readonly>
                
                <label for="time">Vrjeme Dolaska:</label>
                <input type="time" id="time" required>
                
                <label for="persons">Broj Osoba (max 4):</label>
                <input type="number" id="persons" min="1" max="4" required>
                
                <label for="requests">Spezialne zelje:</label>
                <textarea id="requests" rows="3"></textarea>
                
                <button type="submit" class="cta-button">Odma rezervisi</button>
            </form>
        </div>
    </div>

    <footer>
        <div class="footer-section">
            <h3>Kontakt</h3>
            <p>Email: Relax.Hamulic@gmail.com</p>
            <p>Tel: +387 123 456 789</p>
        </div>
        <div class="footer-section">
            <h3>Pratite nas</h3>
            <a href="https://www.instagram.com/relax.hamulic/"><i class="fab fa-instagram"></i> Instagram</a>
        </div>
    </div>
        <p>&copy; 2024 Relax.Hamulic. Sva prava pridr≈æana.</p>
    </footer>
    
</body>
</html>
